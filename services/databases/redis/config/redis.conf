# Redis configuration for ARM64 Raspberry Pi 4
# Optimized for 8GB RAM system

# Network and Security
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Use RDB and AOF for durability
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance optimizations for ARM64
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Database
databases 16

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_a83fe92a1b2c3d4e5f6a7b8c9d0e1f2g"

# Memory usage optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Client management
maxclients 1000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Disable latency monitoring
latency-monitor-threshold 0
