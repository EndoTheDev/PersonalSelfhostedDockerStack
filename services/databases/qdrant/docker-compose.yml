services:
  qdrant:
    container_name: qdrant
    build:
      dockerfile_inline: |
        FROM qdrant/qdrant:latest
        RUN apt-get update && apt-get install -y curl
    volumes:
      - ./data:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      - services
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s


