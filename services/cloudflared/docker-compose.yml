services:
  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:latest
    env_file:
      - .env
      - ../../.env
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run
    volumes:
      - ./config:/etc/cloudflared
    networks:
      - services
    restart: unless-stopped
