services:
  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:latest
    environment:
      - TUNNEL_TOKEN=$TUNNEL_TOKEN
    command: tunnel --no-autoupdate run
    volumes:
      - ./config:/etc/cloudflared
    networks:
      - frontend
      - backend
    restart: unless-stopped

networks:
  frontend:
    external: true
  backend:
    external: true