services:
  n8n:
    container_name: n8n
    image: docker.n8n.io/n8nio/n8n:next
    volumes:
      - ./data:/home/node/.n8n
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=${N8N_HOST}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL}
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_RUNNERS_AUTH_TOKEN=your-secret-here
      - N8N_NATIVE_PYTHON_RUNNER=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      # Middleware for headers
      - "traefik.http.middlewares.n8n-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.n8n-headers.headers.customrequestheaders.X-Forwarded-Host=n8n.${DOMAIN}"
      # Router 1: Webhooks (Public) - Higher priority by rule length
      - "traefik.http.routers.n8n-webhooks.rule=Host(`n8n.${DOMAIN}`) && (PathPrefix(`/webhook`) || PathPrefix(`/webhook-test`))"
      - "traefik.http.routers.n8n-webhooks.middlewares=n8n-headers"
      - "traefik.http.routers.n8n-webhooks.service=n8n"
      # Router 2: UI (Protected)
      - "traefik.http.routers.n8n-secure.rule=Host(`n8n.${DOMAIN}`)"
      - "traefik.http.routers.n8n-secure.middlewares=n8n-headers,auth@file"
      - "traefik.http.routers.n8n-secure.service=n8n"
    networks:
      - services
    restart: unless-stopped
  task-runners:
    image: n8nio/runners:1.111.0
    container_name: n8n-runners
    environment:
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_AUTH_TOKEN=your-secret-here
      # etc.
    networks:
      - services
    restart: unless-stopped
    depends_on:
      - n8n
