services:
  bazarr:
    container_name: bazarr
    image: lscr.io/linuxserver/bazarr:latest
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=${TIMEZONE}
    volumes:
      - ./data:/config
      - ${STORAGE_PATH}media/movies:/movies
      - ${STORAGE_PATH}media/tvshows:/tv
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.rule=Host(`bazarr.${DOMAIN}`)"
      - "traefik.http.routers.bazarr.middlewares=auth@file"
      - "traefik.http.services.bazarr.loadbalancer.server.port=6767"
    networks:
      - services
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6767/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
