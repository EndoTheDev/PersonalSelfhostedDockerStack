services:
  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=${TIMEZONE}
    volumes:
      - ./data:/config
      - ${STORAGE_PATH}media/tvshows:/tv
      - ${STORAGE_PATH}downloads:/downloads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.${DOMAIN}`)"
      - "traefik.http.routers.sonarr.middlewares=auth@file"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
    networks:
      - services
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8989/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
